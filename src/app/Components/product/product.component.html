<div class="row">
  <div class="container">
    <div class="col-8">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Category</th>
            <th>Price(USD)</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of productsData">
            <td>{{ item.id }}</td>
            <td>{{ item.title }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.category }}</td>
            <td>{{ item.price }}</td>
            <td>
              <img
                class="product-image"
                [src]="item?.images"
                srcset=""
                alt=""
              />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
