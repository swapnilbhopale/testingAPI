<div class="card">
  <div class="user-img">
    <img class="profile-img" [src]="[profileData.image]" alt="" srcset="" />
  </div>
  <div>
    <p class="profile-name">
      {{ profileData.firstName + " " + profileData.lastName }}
    </p>
    <p class="profile-gender">Gender: {{ profileData.gender | titlecase }}</p>
    <p class="profile-email">{{ profileData.email }}</p>
  </div>
</div>
