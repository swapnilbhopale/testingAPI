<div class="row">
  <div class="container">
    <div class="col-8">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Email ID</th>
            <th>Phone No</th>
            <th>Date Birth</th>
            <th>Image</th>
            <th>Edit</th>
            <th>Details</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of usersData">
            <td>{{ item.id }}</td>
            <td>{{ item.firstName }}</td>
            <td>{{ item.lastName }}</td>
            <td>{{ item.gender }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.phone }}</td>
            <td>{{ item.birthDate }}</td>
            <td>
              <img class="user-image" [src]="item?.image" alt="" srcset="" />
            </td>
            <td><button class="btn btn-info">Edit</button></td>
            <td><button class="btn btn-info">View Details</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
